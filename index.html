<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<form name="frm" id="calculator">
			<h5 id="brand">Texas Instruments</h5>
			<div class="row">
				<input class="form-control" type="text" id="result" readonly>	
			</div>
			<br>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-3"></div>
				<div class="col-md-3"></div>
				<div class="col-md-3"><input type="button" class="btn btn-success" id="clear" value="CLR" onClick="calc()"></div>
				
			</div>
			<br>

			<div class="row">
				<div class="col-md-3"><input class="btn btn-default" type="button" id="1" value="1" onClick="calc(1)"></div>
				<div class="col-md-3"><input class="btn btn-default" type="button" id="2" value="2" onClick="calc(2)"></div>
				<div class="col-md-3"><input class="btn btn-default" type="button" id="3" value="3" onClick="calc(3)"></div>
				<div class="col-md-3"><input class="btn btn-operator" type="button" id="plus" value="+" onClick="calc('+')"></div>			
			</div>

			
			
			
			
			<br>
			<div class="row">
				<div class="col-md-3"><input type="button" class="btn btn-default" id="4" value="4" onClick="calc(4)"></div>
				<div class="col-md-3"><input type="button" class="btn btn-default" id="5" value="5" onClick="calc(5)"></div>
				<div class="col-md-3"><input type="button" class="btn btn-default" id="6" value="6" onClick="calc(6)"></div>
				<div class="col-md-3"><input type="button" class="btn btn-operator" id="minus" value="-" onClick="calc('-')"></div>				
			</div>

			
			
			
			
			<br>
			<div class="row">
				<div class="col-md-3"><input type="button" class="btn btn-default" id="7" value="7" onClick="calc(7)"></div>
				<div class="col-md-3"><input type="button" class="btn btn-default" id="8" value="8" onClick="calc(8)"></div>
				<div class="col-md-3"><input type="button" class="btn btn-default" id="9" value="9" onClick="calc(9)"></div>
				<div class="col-md-3"><input type="button" class="btn btn-operator" id="times" value="*" onClick="calc('*')"></div>
			</div>
			
			
			
			
			<br>
			<div class="row">
				<div class="col-md-3"><input type="button" class="btn btn-default" id="0" value="0" onClick="calc(0)">	</div>
				<div class="col-md-3"><input type="button" class="btn btn-default" id="decimal" value="." onClick="calc('.')">	</div>
				<div class="col-md-3"><input type="button" class="btn btn-equal" id="equals" value="=" onClick="calc()"></div>
				<div class="col-md-3"><input type="button" class="btn btn-operator" id="divide" value="/" onClick="calc('/')">	</div>
			</div>
				
				
				
					
		</form>
	</div>
	<script src="index.js"></script>
</body>
</html>
